<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Course Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d5db;
      }

      /* Styles for Rich Text Content */
      .rich-text-content h1 { font-size: 2em; font-weight: 700; margin-bottom: 0.5em; margin-top: 0.5em; }
      .rich-text-content h2 { font-size: 1.5em; font-weight: 600; margin-bottom: 0.5em; margin-top: 0.5em; }
      .rich-text-content h3 { font-size: 1.25em; font-weight: 600; margin-bottom: 0.5em; margin-top: 0.5em; }
      .rich-text-content ul { list-style-type: disc; margin-left: 1.5em; margin-bottom: 1em; }
      .rich-text-content ol { list-style-type: decimal; margin-left: 1.5em; margin-bottom: 1em; }
      .rich-text-content li { margin-bottom: 0.25em; }
      .rich-text-content p { margin-bottom: 0.75em; }
      .rich-text-content b, .rich-text-content strong { font-weight: 700; }
      .rich-text-content i, .rich-text-content em { font-style: italic; }
      .rich-text-content u { text-decoration: underline; }
      .rich-text-content a { color: #2563eb; text-decoration: underline; }
      .rich-text-content blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; font-style: italic; color: #4b5563; }

      /* SPOILER / BLUR EFFECT */
      .spoiler {
        background-color: #d1d5db;
        color: transparent;
        text-shadow: 0 0 8px rgba(0,0,0,0.5); /* Effet de flou pixelisé */
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
        padding: 0 2px;
        user-select: none; /* Empêche de sélectionner pour tricher facilement */
      }
      .spoiler:hover {
        background-color: #e5e7eb;
        text-shadow: 0 0 4px rgba(0,0,0,0.5);
      }
      .spoiler.revealed {
        background-color: transparent;
        color: inherit;
        text-shadow: none;
        user-select: text;
        animation: revealFade 0.5s ease-out;
      }
      @keyframes revealFade {
        from { filter: blur(4px); }
        to { filter: blur(0); }
      }
    </style>
  <script type="importmap">
{

</head>
